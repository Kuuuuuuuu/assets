name: task

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '*/60 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
        
      - name: "Running Task"
        run: |
          cd ${GITHUB_WORKSPACE}/
          go run main.go
          
      - name: "Commit new data"
        run: |
          git config user.name "${{ secrets.GH_USER }}"
          git config user.email "${{ secrets.GH_USER }}@users.noreply.github.com"
          git add .
          git commit -am "Update assets"
          git push --all -f https://${{ secrets.GH_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git
